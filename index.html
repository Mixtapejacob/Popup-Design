
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Popup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Special Offer Just for You!</h1>
            <h2>Unlock Exclusive Benefits</h2>
            <p>Join our community and enjoy premium features.</p>
            <img src="popup-image.jpg" alt="Popup Design" class="popup-image">
            <button id="exploreBtn">Get Started</button>
        </div>
    </div>

    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close" id="thankYouClose">&times;</span>
            <h1>Thank You!</h1>
            <p>We appreciate your interest. Stay tuned for more updates.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
